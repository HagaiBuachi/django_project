{% extends 'base.html' %}
{% block content %}
<h2>Create Review</h2>
<div class="nav_button"><a class="new_movie" href="{{request.META.HTTP_REFERER}}">Return:</a></div>
<form class="site-form" action="{% url 'movies:review' slug=slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{field.label_tag}}
    <div>{{field}}</div>
    {% endfor %}
    <input type="submit" value="Create">
</form>
{% endblock %}
